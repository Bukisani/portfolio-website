    <div class="profile">
      <h1>Contact</h1>
      <form method="post" id="contact-form">
        <label class="standard-label" for="contact-email">Email: </label><br />
        <input type="email" id="contact-email" required /><br />
        <label class="standard-label" for="contact-telephone">Telephone: </label
        ><br />
        <input
          type="tel"
          id="contact-telephone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
          required
        /><br />

        <label class="standard-label" for="contact-message">Message: </label
        ><br />
        <textarea id="contact-message" maxlength="240" required></textarea
        ><br />

        <input type="submit" value="Send message" id="submit_btn" />
      </form>
